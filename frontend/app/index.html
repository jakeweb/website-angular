<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <script type="text/javascript" src="./build/js/angular.js"></script>
    <script type="text/javascript" src="./build/js/angular-route.js"></script>
    <!-- <script type="text/javascript" src="./build/js/ui-bootstrap.js"></script> -->
    <script type="text/javascript" src="./build/js/satellizer.js"></script>
    <!-- <script type="text/javascript" src="./build/js/satellizer.js.map"></script> -->
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <nav ng-controller="app.navbarController" class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">Brand</a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="register" ng-if="!isAuthenticated()">Register</a></li>
                                <li><a href="login" ng-if="!isAuthenticated()">Login</a></li>
                                <li><a href="logout" ng-if="isAuthenticated()">Logout</a></li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div ng-view></div>
    </main>
    <footer></footer>
    <link rel="stylesheet" href="./build/css/main.css">
    <script type="text/javascript" src="./build/js/all.js"></script>

    <script type="text/javascript" src="./app/config/config.js"></script>
    <script type="text/javascript" src="./app/core/api/ApiService.js"></script>
    <script type="text/javascript" src="./app/core/auth/logout/LogoutController.js"></script>
    <script type="text/javascript" src="./app/core/auth/navbar/navbarController.js"></script>

    <script type="text/javascript" src="./app/features/register/RegisterModule.js"></script>
    <script type="text/javascript" src="./app/features/register/RegisterController.js"></script>
    <script type="text/javascript" src="./app/features/register/RegisterService.js"></script>
    
    <script type="text/javascript" src="./app/features/login/LoginModule.js"></script>
    <script type="text/javascript" src="./app/features/login/LoginController.js"></script>
    <script type="text/javascript" src="./app/features/login/LoginService.js"></script>
</body>

</html>
