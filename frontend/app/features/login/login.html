<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <form method="post" ng-submit="login()" name="loginForm">
                    <!-- Email -->
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="text" name="email" ng-model="user.email" ng-pattern="patternEmail" placeholder="Email" required autofocus>
                    </div>
                    <div ng-messages="loginForm.email.$error" class="help-block">
                        <div ng-message="required" class="text-danger">This field is required</div>
                        <div ng-message="pattern" class="text-danger">Enter a valid email address</div>
                    </div>
                    <!-- Password -->
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" ng-pattern="patternPassword" required>
                    </div>
                    <div ng-messages="loginForm.password.$error" class="help-block">
                        <div ng-message="pattern" class="text-danger">Password must be between 6 and 16 characters. Allow only latin and number symbols.</div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="remember" checked>Remember Me</label>
                    </div>
                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
