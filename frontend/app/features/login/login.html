<div class="aligner">
    <h2 class="text-center">Log In</h2>
    <form method="post" ng-submit="login()" name="loginForm" class="form">
        <!-- Email -->
        <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="user.email" ng-pattern="patternEmail" placeholder="Email" required autofocus>
            <div ng-messages="loginForm.email.$error">
                <div ng-message="pattern" class="input-helper text-danger">Enter a valid email address</div>
            </div>
        </div>
        <!-- Password -->
        <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" ng-pattern="patternPassword" required>
            <div ng-messages="loginForm.password.$error">
                <div ng-message="pattern" class="input-helper text-danger">Password must be between 6 and 16 characters. Allow only latin and number symbols.</div>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="remember" class="checkbox-lg" checked>Remember Me</label>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
    </form>
</div>
