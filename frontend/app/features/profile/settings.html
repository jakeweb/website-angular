<div class="container">
    <div class="row">
        <form method="post" ng-submit="update()" name="settingsForm">
            <!-- First Name -->
            <div class="form-group has-feedback">
                <input class="form-control input-lg" type="text" id="firstName" name="firstName" ng-model="user.firstName" ng-maxlength="255" placeholder="First Name" value="{{user.firstName}}">
            </div>
            <div ng-messages="settingsForm.firstName.$error" class="help-block">
                <div ng-message="maxlength" class="text-danger">Message must not exceed 255 characters</div>
            </div>
            <!-- Last Name -->
            <div class="form-group has-feedback">
                <input class="form-control input-lg" type="text" id="lastName" name="lastName" ng-model="user.lastName" ng-maxlength="255" placeholder="Last Name" value="{{user.lastName}}">
            </div>
            <div ng-messages="settingsForm.lastName.$error" class="help-block">
                <div ng-message="maxlength" class="text-danger">Message must not exceed 255 characters</div>
            </div>
            <!-- Email -->
            <div class="form-group has-feedback">
                <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" ng-pattern="patternEmail" placeholder="Email" value="{{user.email}}" required>
            </div>
            <div ng-messages="settingsForm.email.$error" class="help-block">
                <div ng-message="required" class="text-danger">This field is required</div>
                <div ng-message="pattern" class="text-danger">Enter a valid email address</div>
            </div>
            <!-- Phone -->
            <div class="form-group has-feedback">
                <input class="form-control input-lg" type="text" id="phone" name="phone" ng-model="user.phone" ng-pattern="patternPhone" placeholder="Phone" value="{{user.phone}}">
            </div>
            <div ng-messages="settingsForm.phone.$error" class="help-block text-danger">
                <div ng-message="required" class="text-danger">This field is required</div>
                <div ng-message="pattern" class="text-danger">Enter a valid phone number</div>
            </div>
            <button type="submit" ng-disabled="settingsForm.$invalid" class="btn btn-lg  btn-block btn-success">Save</button>
        </form>
    </div>
</div>
