<div class="modal-body" id="modal-body">
    <form method="post" ng-submit="updatePassword()" name="passwordForm" class="form">
        <!-- Password -->
        <div class="form-group has-feedback">
            <input password-strength class="form-control input-lg" type="password" name="password" ng-model="user.password" ng-pattern="patternPassword" placeholder="Password" required>
            <div ng-messages="passwordForm.password.$error" class="text-danger input-helper">
                <div ng-message="required">Password is required.</div>
                <div ng-message="pattern">Password must be between 6 and 16 characters. Allow only latin and number symbols.</div>
            </div>
        </div>
        <!-- Repeat Password -->
        <div class="form-group has-feedback">
            <input password-match="user.password" class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword" ng-pattern="{{user.password}}" placeholder="Confirm Password" required>
            <div ng-messages="passwordForm.confirmPassword.$error" class="text-danger input-helper">
                <div ng-message="pattern">Password must match.</div>
            </div>
        </div>
        <button type="submit" ng-disabled="passwordForm.$invalid" class="btn btn-lg btn-block btn-success">Save Password</button>
    </form>
</div>
