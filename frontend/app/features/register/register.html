<div class="container">
    <div class="row">
        <form method="post" ng-submit="signup()" name="signupForm">
            <!-- Email -->
            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" ng-pattern="patternEmail" placeholder="Email" required>
                <div class="help-block text-danger" ng-if="signupForm.email.$invalid && signupForm.email.$dirty" ng-messages="signupForm.email.$error">
                    <div ng-message="required">Your email address is required.</div>
                    <div ng-message="pattern">Your email address is invalid.</div>
                </div>
            </div>
            <!-- Password -->
            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                <input password-strength class="form-control input-lg" type="password" name="password" ng-model="user.password" ng-pattern="patternPassword" placeholder="Password" required>
                <div class="help-block text-danger" ng-if="signupForm.password.$invalid && signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                    <div ng-message="required">Password is required.</div>
                    <div ng-message="pattern">Password must be between 6 and 16 characters. Allow only latin and number symbols.</div>
                </div>
            </div>
            <!-- Repeat Password -->
            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                <input password-match="user.password" class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword" ng-pattern="patternPassword" placeholder="Confirm Password">
                <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty && signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
                    <div ng-message="compareTo">Password must match.</div>
                </div>
            </div>
            <!-- Remember me -->
            <div class="form-group has-feedback">
                <label>
                    <input type="checkbox" name="rememberMe" ng-model="user.remember"> Remember me
                </label>
                <div class="help-block text-danger " ng-if="signupForm.confirmPassword.$dirty && signupForm.confirmPassword.$dirty " ng-messages="signupForm.confirmPassword.$error ">
                    <div ng-message="compareTo ">Password must match.</div>
                </div>
            </div>
            <button type="submit " ng-disabled="signupForm.$invalid " class="btn btn-lg btn-block btn-primary ">Sign up</button>
        </form>
    </div>
</div>
